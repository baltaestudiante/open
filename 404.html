function determineCategories(ep) {
    const cats = new Set();
    const text = (ep.title + ' ' + ep.description + ' ' + (ep.series?.titulo_serie || '') + ' ' + (ep.series?.descripcion_serie || '')).toLowerCase();
    const patterns = {
        "Derecho": /\b(derecho|penal|civil|constitucional|procesal|delito|ley|jurisprudencia|c√≥digo|tribunal|justicia|proceso)\b/i,
        "F√≠sica y Astronom√≠a": /\b(f√≠sica|fisica|mec√°nica|mecanica|cu√°ntica|cuantica|termodin√°mica|termodinamica|newton|einstein|astronom√≠a|astronomia|planeta|cosmos)\b/i,
        "Matem√°ticas": /\b(matem√°tica|matematicas|calculo|c√°lculo|algebra|√°lgebra|geometria|geometr√≠a|estadistica|estad√≠stica|probabilidad|ecuacion|ecuaci√≥n|teorema|integral)\b/i,
        "Historia": /\b(historia|hist√≥rico|historico|siglo|√©poca|epoca|imperio|guerra|revoluci√≥n|revolucion|antiguo|medieval)\b/i,
        "Filosof√≠a": /\b(filosof√≠a|filosofia|kant|platon|plat√≥n|aristoteles|√©tica|etica|metaf√≠sica|metafisica|ontolog√≠a|ontologia|epistemolog√≠a|epistemologia)\b/i,
        "Econom√≠a y Finanzas": /\b(econom√≠a|economia|finanzas|inflaci√≥n|inflacion|keynes|oferta|demanda|macroeconom√≠a|macroeconomia|pib|mercado)\b/i,
        "Ciencias Sociales": /\b(sociolog√≠a|sociologia|antropolog√≠a|antropologia|psicolog√≠a|psicologia|sociedad|cultura|identidad|g√©nero|genero|desigualdad)\b/i,
        "Arte y Cultura": /\b(arte|pintura|escultura|arquitectura|renacimiento|barroco|m√∫sica|musica|cultura|art√≠stico|artistico)\b/i,
        "Literatura y Audiolibros": /\b(audiolibro|libro|novela|cuento|poema|cl√°sico|clasico|literatura|lectura)\b/i,
        "Cine y TV": /\b(cine|pel√≠cula|pelicula|serie|director|guion|ficci√≥n|ficcion|animaci√≥n|animacion)\b/i,
        "Documentales": /\b(documental|bbc|ciencia|naturaleza|espacio|universo|planeta|nacional geographic)\b/i,
        "Ciencias Naturales": /\b(biolog√≠a|biologia|qu√≠mica|quimica|geolog√≠a|geologia|ecolog√≠a|ecologia|evoluci√≥n|evolucion|gen√©tica|genetica|clima|bot√°nica|botanica)\b/i,
        "Tecnolog√≠a e Inform√°tica": /\b(tecnolog√≠a|tecnologia|programaci√≥n|programacion|python|ia|computaci√≥n|computacion|algoritmo|software|desarrollo)\b/i
    };
    for (const [cat, regex] of Object.entries(patterns)) {
        if (regex.test(text)) cats.add(cat);
    }
    if (ep.type === 'video') {
        if (text.includes('documental')) cats.add("Documentales");
        else cats.add("Cine y TV");
    }
    if (cats.size === 0) cats.add("Otras Ciencias");
    return Array.from(cats);
}

function addToUserPlaylist(episodeData) {
    if (!episodeData || !episodeData.mediaUrl) return false;
    const exists = userPlaylist.some(item => item.mediaUrl === episodeData.mediaUrl);
    if (!exists) {
        const playlistItem = {
            mediaUrl: episodeData.mediaUrl,
            mediaType: episodeData.type || episodeData.mediaType || 'audio',
            coverUrlContainer: episodeData.cover || episodeData.coverUrlContainer || episodeData.coverUrl,

            next: [],
            text: episodeData.description || '',
            allowDownload: episodeData.allowDownload !== undefined ? episodeData.allowDownload : true
        };
        userPlaylist.push(playlistItem);
        localStorage.setItem(playlistKey, JSON.stringify(userPlaylist));
        updateAddButtons(episodeData.id || episodeData.mediaUrl);
        return true;
    }
    return false;
}

    }
    const term = query.toLowerCase().trim();
    lastSearchQuery = query;
    let results = DATA.filter(ep =>
        ep.title.toLowerCase().includes(term) ||
        ep.author.toLowerCase().includes(term) ||
        ep.categories.some(c => c.toLowerCase().includes(term)) ||
        ep.description.toLowerCase().includes(term)
    );
    renderGrid(results, `Resultados para "${query}"`);
}

function filterByCategory(cat) {
    renderCategoryPills(cat);
    if (cat === 'Todos') { 
        showFeed(); 
        return; 
    }
    const results = DATA.filter(ep => ep.categories.includes(cat));
    renderGrid(results, cat);
}

function handlePlay(e, id) {
    e.stopPropagation();
    e.preventDefault();
    const ep = DATA.find(x => x.id == id);
    if (typeof window.playEpisodeExpanded === 'function') {
        window.playEpisodeExpanded(
            ep.mediaUrl, 
            ep.type, 
            ep.cover, 
            ep.cover, 
            ep.title, 
            ep.detailUrl, 
            ep.author, 
            [], 
            ep.description, 
            ep.allowDownload
        );
    } else {
        handleDl(e, id);
    }
    return false;
}

function handleAdd(e, id) {
    e.stopPropagation();
    e.preventDefault();
    const ep = DATA.find(x => x.id == id);
    const button = e.target.closest('img') || e.target;
    const agregado = addToUserPlaylist({
        mediaUrl: ep.mediaUrl,
        type: ep.type,
        cover: ep.cover,
        title: ep.title,
        detailUrl: ep.detailUrl,
        author: ep.author,
        description: ep.description,
        allowDownload: ep.allowDownload,
        id: ep.id
    });
    if (agregado) {
        if (button.tagName === 'IMG') button.src = ICONS.added;
        button.dataset.added = 'true';
        if (button.parentElement) button.parentElement.title = 'A√±adido a tu lista';
        button.style.transform = 'scale(1.2)';
        setTimeout(() => button.style.transform = 'scale(1)', 200);
    }
    return false;
}

function handleDl(e, id) {
    e.stopPropagation();
    e.preventDefault();
    const ep = DATA.find(x => x.id == id);
    if (!ep.allowDownload) {
        alert('La descarga no est√° disponible para este episodio');
        return false;
    }
    const ext = ep.type === 'video' ? 'mp4' : 'mp3';
    const filename = `${ep.title.replace(/[^a-z0-9]/gi, '_').substring(0, 50)}.${ext}`;
    try {
        const a = document.createElement('a');
        a.href = ep.mediaUrl;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        setTimeout(() => {
            if (!a.href.startsWith('blob:')) window.open(ep.mediaUrl, '_blank');
        }, 1000);
    } catch (error) {
        console.error('Error en descarga:', error);
        window.open(ep.mediaUrl, '_blank');
    }
    return false;
}

// ==================== ROUTER SPA ====================
const Router = {
    init() {
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link) return;
            const href = link.getAttribute('href');
            if (!href) return;
            if (href.startsWith('http') || href.startsWith('//') || href.startsWith('#')) return;
            e.preventDefault();
            this.navigate(href);
        });
        window.addEventListener('popstate', () => {
            this.renderPath(window.location.pathname);
        });
        this.renderPath(window.location.pathname);
    },

    navigate(path) {
        history.pushState({}, '', path);
        this.renderPath(path);
    },

    renderPath(path) {
        document.getElementById('feed-view').classList.add('hidden');
        document.getElementById('grid-view').classList.add('hidden');
        document.getElementById('detail-view').classList.add('hidden');

        if (path === '/' || path === '') {
            document.getElementById('feed-view').classList.remove('hidden');
        } else {
            const seriesEpisodes = DATA.filter(ep => ep.series && ep.series.url_serie === path);
            if (seriesEpisodes.length > 0) {
                this.renderSeries(seriesEpisodes);
                return;
            }
            const episode = DATA.find(ep => ep.detailUrl === path);
            if (episode) {
                this.renderEpisode(episode);
                return;
            }
            this.renderNotFound();
        }
    },

    renderSeries(episodes) {
        const sorted = [...episodes].sort((a, b) => new Date(b.date) - new Date(a.date));
        const seriesInfo = sorted[0].series;
        const container = document.getElementById('detail-view');
        container.classList.remove('hidden');
        container.innerHTML = renderSeriesWidget(seriesInfo, sorted);
        attachSeriesEvents(sorted);
    },

    renderEpisode(episode) {
        const container = document.getElementById('detail-view');
        container.classList.remove('hidden');
        container.innerHTML = renderEpisodeWidget(episode);
        attachEpisodeEvents(episode);
    },

    renderNotFound() {
        const container = document.getElementById('detail-view');
        container.classList.remove('hidden');
        container.innerHTML = `
            <div class="detail-404">
                <h2 class="text-4xl font-bold mb-4">404</h2>
                <p class="text-xl">Este contenido no est√° disponible</p>
            </div>
        `;
    }
};

}

function attachEpisodeEvents(episode) {
    document.getElementById('episodeBtnAdd')?.addEventListener('click', () => {
        addToUserPlaylist({
            mediaUrl: episode.mediaUrl,
            type: episode.type,
            cover: episode.cover,
            title: episode.title,
            detailUrl: episode.detailUrl,
            author: episode.author,
            description: episode.description,
            allowDownload: episode.allowDownload,
            id: episode.id
        });
        const img = document.querySelector('#episodeBtnAdd img');
        if (img) img.src = ICONS.added;
    });
    document.getElementById('episodeBtnDownload')?.addEventListener('click', () => {
        if (episode.allowDownload) window.open(episode.mediaUrl, '_blank');
        else alert('Descarga no disponible');
    });
    document.getElementById('episodeBtnShare')?.addEventListener('click', async () => {
        await navigator.clipboard.writeText(window.location.href);
        alert('Enlace copiado');
    });
    document.getElementById('episodePlayBtn')?.addEventListener('click', () => {
        playEpisode(episode, [episode]);
    });
}

function playEpisode(ep, list) {
    if (typeof window.playEpisodeExpanded === 'function') {
        window.playEpisodeExpanded(
            ep.mediaUrl,
            ep.type,
            ep.cover,
            ep.cover,
            ep.title,
            ep.detailUrl,
            ep.author,
            list,
            ep.description,
            ep.allowDownload
        );
    } else {
        window.open(ep.mediaUrl, '_blank');
    }
}

// Sobrescribir goToDetail para usar el router
window.goToDetail = function(url) {
    if (url && url !== '#') Router.navigate(url);
};

function handleRootClick(event) {
    event.preventDefault();
    Router.navigate('/');
    return false;
}
window.handleRootClick = handleRootClick;

// ==================== INICIALIZACI√ìN DEL FEED (original) ====================
function init() {
    console.log('Inicializando StreamHub...');
    if (!DATA || DATA.length === 0) {
        console.error('No hay datos para mostrar');
        const feedView = document.getElementById('feed-view');
        if (feedView) feedView.innerHTML = '<div class="text-center py-20"><p class="text-gray-400 text-lg">No hay contenido disponible en este momento.</p></div>';
        return;
    }
    renderCategoryPills();
    const feed = document.getElementById('feed-view');
    if (!feed) return;
    const getRandomSafe = (count, filterFn = () => true) => {
        const filtered = DATA.filter(filterFn);
        if (filtered.length === 0) return [];
        const shuffled = [...filtered].sort(() => 0.5 - Math.random());
        return shuffled.slice(0, Math.min(count, shuffled.length));
    };
    feed.innerHTML = '';
    feed.innerHTML += createCarousel("Nuevos Lanzamientos", "standard", getRandomSafe(15), "Todos");
    feed.innerHTML += createCarousel("Series de Video", "expand", getRandomSafe(10, e => e.type === 'video'), "Cine y TV");
    feed.innerHTML += createCarousel("Top Semanal", "list", getRandomSafe(16), "Todos");
    feed.innerHTML += createCarousel("Para Estudiar Profundamente", "double", getRandomSafe(20), "Matem√°ticas");
    feed.innerHTML += createCarousel("Matem√°ticas", "standard", getRandomSafe(15, e => e.categories.includes("Matem√°ticas")), "Matem√°ticas");
    feed.innerHTML += createCarousel("Especiales en Video", "expand", getRandomSafe(10, e => e.type === 'video'), "Documentales");
    feed.innerHTML += createCarousel("F√≠sica y Astronom√≠a", "standard", getRandomSafe(15, e => e.categories.includes("F√≠sica y Astronom√≠a")), "F√≠sica y Astronom√≠a");
    feed.innerHTML += createCarousel("Ciencias Naturales y Tecnolog√≠a", "double", getRandomSafe(20, e => e.categories.some(c => ["Ciencias Naturales", "Tecnolog√≠a e Inform√°tica"].includes(c))), "Otras Ciencias");
    feed.innerHTML += createSeriesCarousel();
    feed.innerHTML += createCarousel("Otras Ciencias y Disciplinas", "standard", getRandomSafe(15, e => e.categories.includes("Otras Ciencias") || e.categories.some(c => ["Ciencias Naturales", "Tecnolog√≠a e Inform√°tica"].includes(c))), "Otras Ciencias");
    console.log('StreamHub inicializado correctamente');
}

// ==================== INICIO ====================
window.addEventListener('DOMContentLoaded', () => {
    init();
    Router.init();
});

// Scroll header
window.addEventListener('scroll', () => {
    const st = window.pageYOffset || document.documentElement.scrollTop;
    const topHeader = document.getElementById('top-header');
    const mobileSearch = document.getElementById('mobileSearchBar');
    if (!topHeader || !mobileSearch) return;
    if (st > lastScrollTop && st > 100) {
        topHeader.style.transition = 'opacity 0.3s ease';
        topHeader.style.opacity = '0';
        topHeader.style.pointerEvents = 'none';
        mobileSearch.style.transition = 'opacity 0.3s ease';
        mobileSearch.style.opacity = '0';
        mobileSearch.style.pointerEvents = 'none';
    } else {
        topHeader.style.opacity = '1';
        topHeader.style.pointerEvents = 'auto';
        mobileSearch.style.opacity = '1';
        mobileSearch.style.pointerEvents = 'auto';
    }
    lastScrollTop = st <= 0 ? 0 : st;
}, false);

// Exponer StreamHub global
window.StreamHub = {
    addToPlaylist: addToUserPlaylist,
    playEpisode: function(episodeData) {
        if (typeof window.playEpisodeExpanded === 'function') {
            window.playEpisodeExpanded(
                episodeData.mediaUrl, 
                episodeData.type || 'audio', 
                episodeData.cover || episodeData.coverUrlContainer, 
                episodeData.cover || episodeData.coverUrlInfo, 
                episodeData.title, 
                episodeData.detailUrl || '#', 
                episodeData.author || 'Desconocido', 
                [], 
                episodeData.description || episodeData.text || '', 
                episodeData.allowDownload !== undefined ? episodeData.allowDownload : true
            );
        } else {
            window.location.href = episodeData.detailUrl || episodeData.mediaUrl;
        }
    }
};
